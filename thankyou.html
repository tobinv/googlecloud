<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Nibot5</title>

    <!-- Google Fonts - Krona One -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .logo {
            font-family: 'Krona One', sans-serif;
            font-size: 24px;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f4f4f4;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .thank-you-section {
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Nibot5</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="thank-you-section">
        <h1>Thank You!</h1>
        <p id="personalized-message">We've received your submission.</p>
    </section>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Update personalized message if name is present
        if (name) {
            document.getElementById('personalized-message').innerHTML =
                `Thank you, ${name}! We've received your submission and will get back to you soon.`;
        }
    </script>
</body>

</html>
