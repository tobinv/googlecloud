<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nibot5 - Your New Landing Page Host</title>

    <!-- Google Fonts - Krona One -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .logo {
            font-family: 'Krona One', sans-serif;
            font-size: 24px;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f4f4f4;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .form-section {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        #thank-you {
            display: none;
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Nibot5</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <h1>This is SpaceCityAgents.com</h1>
        <p>It is a dummy website for testing... until you buy this domain</p>
    </section>

    <section class="form-section">
        <form id="contact-form" action="https://tobinv.app.n8n.cloud/webhook-test/1a6a28c2-92a4-4304-8181-9e55142ee106"
            method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="thank-you"></div>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            // Remove preventDefault if you want standard form submission
            // e.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const thankYouDiv = document.getElementById('thank-you');
            thankYouDiv.innerHTML = `Thank you, ${name}!`;
            thankYouDiv.style.display = 'block';

            // Optional: If you want to keep custom thank you message with webhook
            // this.submit(); // This will trigger the webhook
        });
    </script>
</body>

</html>
